<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{ url_for('static',filename='style.css') }}">
    <title>Home</title>
</head>

<body>
    <div class="page-container">
        <div class="content-wrap">
            <div class="navbar">
                <h1>Extract Names</h1>
            </div>

            <div class="container">
                <div class="mb-3">

                    <h3>Upload Files</h3>
                    <p>It may take a some time to get your output. Please be patient.</p>
                    <b>Only PFD files supported.</b> <small>(Hold ctrl to select multiple files)</small>
                    <div class="input-group flex-nowrap">
                        <form method="POST" enctype="multipart/form-data" class="input-group flex-nowrap">
                            <input type="file" name="file[]" multiple="" class="form-control">
                            <input type="submit" value="Submit" class="btn btn-primary">
                        </form>
                    </div>

                </div>

                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">No.</th>
                            <th scope="col">Filename</th>
                            <th scope="col">Name of Applicant</th>
                            <!-- <th scope="col">Other probable names</th> -->
                        </tr>
                    </thead>

                    <tbody>
                        {% for f in data %}

                        <tr>
                            <td scope="row">
                                {{loop.index}}
                            </td>
                            <td>
                                {{f['filename']}}
                            </td>
                            <td>
                                {{f['name']}}
                            </td>
                            <!-- <td>
                        {{f['otherNameHits']}}
                    </td> -->
                        </tr>

                        {% endfor %}
                    </tbody>

                </table>
            </div>

        </div>

        <footer>
            <div class="personal-info">
                <a href="https://github.com/Harshit-2000"><img class="icon"
                        src="{{ url_for('static',filename='github-logo.png') }}" alt="Github"></a>
                <a href="https://www.linkedin.com/in/harshit-singh-2000/"><img class="icon"
                        src="{{ url_for('static',filename='linkedin-logo.png') }}" alt="Linkedin"></a>
            </div>
        </footer>

    </div>
</body>

</html>
