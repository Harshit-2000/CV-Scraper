{% extends 'base.html' %}

{% block content %}

<body>
    <div class='navbar'>
        <a href="{{ url_for('upload') }}">
            <h1>Home</h1>
        </a>
    </div>
    <div class=container>
        <h2>Upload keyword file here.</h2>
        <div class="mb-3">
            <b> Upload a .txt file with comma seperated values.</b>
            <form method="POST" enctype="multipart/form-data" class="input-group flex-nowrap">
                <input type="file" name="file" class="form-control">
                <input type="submit" value="Submit" class="btn btn-primary">
            </form>
        </div>
    </div>
</body>

{% endblock %}
