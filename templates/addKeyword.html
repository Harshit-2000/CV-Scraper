<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{ url_for('static',filename='css/style.css') }}">
    <title>Upload Keywords file</title>
</head>

<body>
    <div class='navbar'>
        <a href="{{ url_for('upload') }}">
            <h1>Home</h1>
        </a>
    </div>
    <div class=container>
        <h2>Upload keyword file here.</h2>
        <div class="mb-3">
            <b> Upload a .txt file with comma seperated values.</b>
            <form method="POST" enctype="multipart/form-data" class="input-group flex-nowrap">
                <input type="file" name="file" class="form-control">
                <input type="submit" value="Submit" class="btn btn-primary">
            </form>
        </div>
        <br><br><br>
        <div class="container">
            <h3>Current set of keywords</h3>
            <p>{{data}}</p>
        </div>
    </div>
</body>

</html>
